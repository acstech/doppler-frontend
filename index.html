<body>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Please Enter Your Client ID:</h5>
          </button>
        </div>
        <div class="modal-body">
          <form idCheck="">
            <div class="form-group">
              <input id="cIDinput" type="text" class="form-control" name="clientIDBox" placeholder="ID" value="">
            </div>
          </form>
          <p id="modaltext"> </p>
        </div>
        <div class="modal-footer">
          <button type="submit" id="enter" class="btn btn-primary">Enter</button>
        </div>
      </div>
    </div>
  </div>

  <div id="wrapper">

      <span id="toggle" class="menu-toggle">

    </span>
      <div id="time">

      </div>

    <div id="sidebar-wrapper">
      <div class="text-center">
        <div class="list-inline">
          <ul class="sidebar-nav">
            <i class="fas fa-cogs fa-3x"></i>
            <div class="jumbotron" id="headerInSideBar">

              <h6 class="text-light">Heatmap Settings</h6>
            </div>
            <hr>
            <div class="pull-left">

                  <dt>

                      <span class="hida">Filters</span>
                      <p class="multiSel"></p>
                    </a>
                  </dt>
                  <dd>
                    <div class="mutliSelect">
                      <ul id="eventList">
                      </ul>
                    </div>
              </div>
              <button class="btn btn-primary" id="filterSubmit">Submit</button>
            </div>
            <!--End of pull left-->

            <br><br>
            <hr>
            <div class="viewTitle">
              <p class="text-light"> Switch To Different Location</p>
              <hr>
            </div>


            <div class="dropdown">

            </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" id="unitedStatesMapRecenter" type="button">North America</button>
                <button class="dropdown-item" id="southeasternUSMapRecenter" type="button">South East US</button>
                <button class="dropdown-item" id="northWesternUSMapRecenter" type="button">Pacific North West US</button>
                <button class="dropdown-item" id="southAmericaMapRecenter" type="button">South America</button>
                <button class="dropdown-item" id="europeMapRecenter" type="button">Europe</button>
                <button class="dropdown-item" id="asiaMapRecenter" type="button">Asia</button>

              </div>
            </div>

            <hr>
            <div class="decayTimeSlider">

              <input type="range" min="1" max="600" value="1" class="slider" id="myRange">
              <p><span id="demo"></span> seconds</p>
            </div>
            <hr>
            <!-- <div id="testDataDiv">

            </div> -->


            <br><br><br><br><br><br><br><br><br><br><br>

            <li>

  <!-- Reset Map Modal -->
  <div class="modal fade" id="resetMapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resetMapTitle">Are You Sure You Want To Change Filters?</h5>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-danger">Changing Filters Will Result In A Map Reset!!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="resetButtonFinal" class="btn btn-danger" data-dismiss="modal">Change</button>
        </div>
      </div>
    </div>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorMapTitle">An error occurred.</h5>
          </button>
        </div>
        <div class="modal-body">
